<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hydrobouda - navigation fragment</title>
</head>

<body>
	<!--  navigation fragment -->
	<div id="navigation" th:fragment="navigation" class="w3-bar w3-black">
		<!-- left aligned items -->
		<a th:href="@{/home}" class="w3-bar-item w3-button"><i class="fa fa-home"></i> Home</a> 
		<a th:href="@{/guestbook}" class="w3-bar-item w3-button"><i class="fas fa-users"></i> Guestbook</a>
		<a th:href="@{/filestorage}" class="w3-bar-item w3-button"><i class="fas fa-file"></i> File storage</a>
		
		<!-- tools dropdown menu -->
		<div class="w3-dropdown-hover">
    		<button class="w3-button w3-black"> <i class="fas fa-wrench"></i> Tools <i class="fa fa-caret-down"></i></button>
    		<div class="w3-dropdown-content w3-bar-block w3-black">
      			<a th:if="${@environment.getProperty('spring.profiles.active')} == 'dev'" th:href="@{/h2-console}" class="w3-bar-item w3-button" target="_blank"><i class="fas fa-database"></i> H2 Console</a>
      			<a th:href="@{/api/browser/index.html#/hydrobouda/api}" class="w3-bar-item w3-button" target="_blank"><i class="fas fa-cogs"></i> Repositories REST API</a>
				<a th:href="@{/api/browser/index.html#/hydrobouda/actuator}" class="w3-bar-item w3-button" target="_blank"><i class="fas fa-cogs"></i> Actuator REST API</a>
    		</div>
  		</div>
  		
  		<a href="javascript: document.logoutForm.submit()" class="w3-bar-item w3-button"><i class="fa fa-sign-out-alt"></i> Logout </a>
		<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
      		<input type="submit" value="Logout"/>
		</form> 
	</div>
</body>
