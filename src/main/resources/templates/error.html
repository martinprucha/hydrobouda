<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Hydrobouda - a place to be!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- W3.css -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- Font Awesome icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
	<!--  navigation bar -->
	<div class="w3-container w3-bar w3-black">
		<a href="/home" class="w3-bar-item w3-button"><i class="fa fa-home"></i> Home</a> 
		<a href="#" class="w3-bar-item w3-button">Link 1</a> 
		<a href="#" class="w3-bar-item w3-button">Link 2</a> 
		<a href="#" class="w3-bar-item w3-button">Link 3</a>
	</div>

	<!-- page header -->
	<div class="w3-container w3-blue-gray">
		<h1>Something went wrong!</h1>
	</div>

	<!-- page content -->
	<div class="w3-container">
		<h2>Error details:</h2>
		<!-- table with error details -->
		<table class="w3-table w3-striped w3-bordered">
		    <tr>
		        <td>Date</td>
		        <td th:text="${timestamp}"/>
		    </tr>
		    <tr>
		        <td>Path</td>
		        <td th:text="${path}"/>
		    </tr>
		    <tr>
		        <td>Error</td>
		        <td th:text="${error}"/>
		    </tr>
		    <tr>
		        <td>Status</td>
		        <td th:text="${status}"/>
		    </tr>
		    <tr>
		        <td>Message</td>
		        <td th:text="${message}"/>
		    </tr>
		    <tr>
		        <td>Exception</td>
		        <td th:text="${exception}"/>
		    </tr>
		    <tr>
		        <td>Trace</td>
		        <td >
		            <pre th:text="${trace}"></pre>
		        </td>
		    </tr>
		</table>
	</div>

	<!--  page footer -->
	<div id="footer" class="w3-container w3-blue-gray">
		<h5>Footer</h5>
		<p>Footer information goes here</p>
	</div>
</body>
</html>
