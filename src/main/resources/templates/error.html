<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<!-- template head -->
<head th:replace="fragment_head::head">
</head>

<!-- template body -->
<body>
	<!--  navigation bar -->
	<div th:replace="fragment_navigation::navigation"></div>

	<!-- header -->
	<div class="w3-container w3-blue-gray">
		<h1>Something is wrong!</h1>
	</div>

	<!-- content -->
	<!-- page content -->
	<div class="w3-container">
		<h2>Error details:</h2>
		<!-- table with error details -->
		<table class="w3-table w3-striped w3-bordered">
		    <tr>
		        <td>Date</td>
		        <td th:text="${timestamp}"/>
		    </tr>
		    <tr>
		        <td>Path</td>
		        <td th:text="${path}"/>
		    </tr>
		    <tr>
		        <td>Error</td>
		        <td th:text="${error}"/>
		    </tr>
		    <tr>
		        <td>Status</td>
		        <td th:text="${status}"/>
		    </tr>
		    <tr>
		        <td>Message</td>
		        <td th:text="${message}"/>
		    </tr>
		    <tr>
		        <td>Exception</td>
		        <td th:text="${exception}"/>
		    </tr>
		    <tr>
		        <td>Trace</td>
		        <td >
		            <pre th:text="${trace}"></pre>
		        </td>
		    </tr>
		</table>
	</div>

	<!-- footer -->
	<div th:replace="fragment_footer::footer"></div>
	
	</body>
</html>
