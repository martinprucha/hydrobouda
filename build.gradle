plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
}

group = 'cz.mpr'
version = '0.0.1-SNAPSHOT'
description = 'hydrobouda'
sourceCompatibility = '12'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-log4j2:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.7.RELEASE'
    compile 'org.springframework.data:spring-data-rest-hal-browser:3.1.5.RELEASE'
    compile 'com.h2database:h2:1.4.197'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.7.RELEASE'
    compile 'org.apache.pdfbox:pdfbox:2.0.16'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
}

configurations {
    compile.exclude module: 'spring-boot-starter-logging'
}